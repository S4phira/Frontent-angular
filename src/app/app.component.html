<div class="main-container">
    <div class="item-view-container">
        <app-item-view-info [itemName]= "name" [itemSrc]= "src" [itemType]= "type" [itemId]= "id" [itemKey]= "key" (eventClickButtonChest) = "addPrizes($event)"></app-item-view-info>
    </div>
    <div class="eq-view-container">
        <app-eq-view-items-box [ChestList]= "objectItems.itemList" [PrizeList]= "objectItems.prizeList" (eventClickItem) = "selected($event)"></app-eq-view-items-box>
    </div>
</div>
